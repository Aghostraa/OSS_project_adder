<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Project Yaml Adder</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Raleway", sans-serif;
            background-color: #1f2726;
            color: #cdd8d3;
            margin: 0;
            padding: 20px;
            width: 300px;
        }
        .background-container {
            background-color: #151a19;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            mix-blend-mode: overlay;
        }
        .background-gradient-group {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .background-gradient-green {
            background: radial-gradient(
                ellipse at 93.6% 37%,
                rgba(13, 246, 185, 0.8) 0,
                rgba(13, 246, 185, 0.2) 30%,
                hsla(0, 0%, 100%, 0.1) 40%,
                hsla(0, 0%, 100%, 0) 65%
            );
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .background-gradient-yellow {
            background: radial-gradient(
                ellipse at 66.5% 35.8%,
                rgba(251, 185, 13, 0.8) 0,
                rgba(251, 185, 13, 0.3) 25%,
                hsla(0, 0%, 100%, 0.1) 40%,
                hsla(0, 0%, 100%, 0) 70%
            );
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #cdd8d3;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            font-size: 14px;
            color: #cdd8d3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            background-color: rgba(42, 52, 51, 0.7);
            border: 1px solid #5a6462;
            color: #cdd8d3;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2a9d5e;
            background-color: rgba(42, 52, 51, 0.9);
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2a9d5e;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background-color: #32bd71;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #clearDataBtn {
            background-color: #d35a03;
            margin-top: 10px;
        }
        #clearDataBtn:hover {
            background-color: #fb6b04;
        }

        #cleanCommitsBtn{
            background-color: #d35a03;
            margin-top: 10px;
        }

        #cleanCommitsBtn:hover {
            background-color: #fb6b04;
        }

        #latestFileLog {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background-color: rgba(42, 52, 51, 0.7);
            border-radius: 8px;
        }
        #latestFileName {
            font-weight: 600;
            color: #2a9d5e;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-gradient-group">
            <div class="background-gradient-yellow"></div>
            <div class="background-gradient-green"></div>
        </div>
    </div>
    
    <h1>YAML Project Creator</h1>

    <div id="currentBranchInfo">
        Current Branch: <span id="currentBranch">Unknown</span>
        <button id="changeToSquasherBtn">Change to Squasher</button>
        <button id="clearDataBtn">Clear Data</button>
    </div>
    
    <form id="projectForm">
        <label for="name">Project Name</label>
        <input type="text" id="name" required placeholder="Enter project name">
        
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" required placeholder="Enter display name">
        
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Brief project description">
        
        <label for="website">Website URL</label>
        <input type="text" id="website" placeholder="https://example.com">
        
        <label for="github">GitHub URL</label>
        <input type="text" id="github" placeholder="https://github.com/username/repo">
        
        <label for="twitter">Twitter URL</label>
        <input type="text" id="twitter" placeholder="https://twitter.com/username">
        
        <label for="telegram">Telegram URL</label>
        <input type="text" id="telegram" placeholder="https://t.me/username">
        
        <label for="mirror">Mirror URL</label>
        <input type="text" id="mirror" placeholder="https://mirror.xyz/username">
    
        <label for="discord">Discord URL</label>
        <input type="text" id="discord" placeholder="https://discord.gg/invite-code">
        
        <button type="submit">Create Project</button>
    </form>
    
    
    
    <div id="latestFileLog">
        Latest file created: <span id="latestFileName">None</span>
    </div>

    <div id="addedFilesSection">
        <h2>Added Files</h2>
        <ul id="addedFilesList"></ul>
    </div>
    
    <div id="fileContentSection">
        <h2>File Content</h2>
        <pre id="fileContent"></pre>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
